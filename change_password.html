<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/change_password.css">
    <title>Сменить пароль</title>
</head>
<body>

    <header>
        <h1>Название вашего сервиса</h1>
    </header>

    <div class="container">
        <div class="row header">
          <h1>CHANGE PASSWORD &nbsp;</h1>
          <h3>Enter your email and new password</h3>
        </div>
        <div class="row body">
          <form action="{{ url_for('change_password') }}" method="post">
            <ul>
              
              <li>
                <p>
                  <label for="email">Email <span class="req">*</span></label>
                  <input type="email" name="email" placeholder="john.smith@gmail.com" required />
                </p>
              </li>        
              <li>
                <p>
                  <label for="new_password">New Password <span class="req">*</span></label>
                  <input type="password" name="new_password" required />
                </p>
              </li>        
              <li>
                <p>
                  <label for="confirm_password">Confirm Password <span class="req">*</span></label>
                  <input type="password" name="confirm_password" required />
                </p>
              </li>
              
              <li>
                <input class="btn btn-submit" type="submit" value="Submit" />
                
                <small>or press <strong>enter</strong></small>
              </li>
              
            </ul>
          </form>  
        </div>
      </div>

    <footer>
        <p>&copy; 2023 Ваше название сервиса. Все права защищены.</p>
    </footer>

</body>
</html>
